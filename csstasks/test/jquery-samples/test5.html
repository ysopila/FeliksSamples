<!DOCTYPE html>
<html lang="en">

<body>
    <div class="div1">jQuery1</div>
    <a href="http://www.jquery.com">jQuery</a>
    <div class="div2"><span>stop</span></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script> 
        (function ($) {
            $('a').click(function (event) { 
                event.preventDefault(); 
            });
        })(jQuery); 

        $('.div1').click(function () {
            $(this).trigger('myCustomEvent');
        })

        $('.div1').bind('myCustomEvent', function () {
            window.location = 'http://www.jquery.com';
        });

        $('.div2').click(function (event) {
            alert('You clicked the outer div');
        });

        $('span').click(function (event) {
            alert('You clicked a span inside of a div element');
        });
    </script>
</body>

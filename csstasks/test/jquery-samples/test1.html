<!DOCTYPE html>
<html lang="en">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <body>
        <div class="dropdown" data-value="2">
            <p class="text"></p>
            <div class="dropbtn"><i class="fas fa-caret-down"></i></div>
            <div class="dropdown-content">
                <div data-value="1">Option 1</div>
                <div data-value="2">Option 2</div>
                <div data-value="3">Option 3</div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                var value = $(".dropdown").data().value;
                $('.dropdown-content').children('div').each(function () {
                    if(this.dataset.value == value){
                        $(".text").text("Option " + this.dataset.value);
                        $(this).addClass("selected");
                    }
                });
            });

            $(".dropdown-content").on("click", function(event){
                $(".text").text("Option " + event.target.dataset.value);
                $("div").find('.selected').removeClass();
                $(event.target).addClass("selected"); 
                $(".dropdown-content").css("display", "none");
            });

            $("*").on("click", function(event){
                if(event.target.className !== 'dropbtn' || 
                    event.target.className !== 'fas fa-caret-down'){
                    $(".dropdown-content").css("display", "none");
                }
            });

            $(".dropbtn").on("click", function(event){
                var dropDownContent = $(".dropdown-content");
                 dropDownContent.css("display", dropDownContent.css("display") === "none" ? "block" : "none");
                 return false;
            });

        </script>
        <style>
            body{
                box-sizing: border-box;
            }
            .dropdown > p{
                margin: 0;
                padding: 10px;
            }

            .dropdown {
                background-color: white;
                font-size: 16px;
                border: 1px solid black;
                position: relative;
                display: inline-block; 
                width: 200px;
            }

            .dropdown .text{
                float: left;
                font-size: 16px;
            }

            .dropdown .dropdown-content {
                display: none;
                position: absolute;
                top: 38px;
                min-width: 200px;
            }

            .dropdown .dropbtn {
                padding: 10px;
                border-left: 1px solid black;
                float: right;
                background-color: lightgray;
            }

            .dropdown-content > div:hover {
                background-color: blue;
            }

            .dropdown-content > div {
                border: 0.5px solid black;
                color: black;
                padding: 12px 16px;
                display: block;
            }

            .selected{
                background-color: yellow;
            }
        </style>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="combobox-widget.js"></script>
    <body>
        <div class="dropdown" data-value="2">
            <div data-value="1">London</div>
            <div data-value="2">New York</div>
            <div data-value="3">Auckland</div>
        </div>

        <div class="dropdown" data-value="1">
            <div data-value="1">Dev</div>
            <div data-value="2">Test</div>
            <div data-value="3">Release</div>
        </div>

        <script>
            $(document).ready(function() {
                $(".dropdown").displayCombo();
            });
        </script>

        <style>
            body{
                box-sizing: border-box;
            }

            i{
                padding: 10px; 
            }

            .dropdown {
                background-color: white;
                font-size: 16px;
                border: 1px solid black;
                position: relative;
                display: inline-block; 
                width: 200px;
                height: 40px;
            }

            .dropdown-content > div:hover {
                background-color: blue;
            }

            .dropdown-content > div {
                border: 1px solid black;
                color: black;
                padding: 12px 16px;
                display: block;
            }

            .selected{
                background-color: yellow;
            }
        </style>
    </body>
</html>

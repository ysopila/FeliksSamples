    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <style>

        }

    <script>
        (function($) {
            $.fn.databind = function(model) {
                return this.each(function() {
                    var $main = $(this);
                    $main.data('model', model);
                    var $elements = $main.find("[data-bind]");
                    $elements.on("keyup, change, input propertychange", function(event) {
                        var $this = $(this);
                        var data;
                        if ($this.is(':checkbox')) {
                            data = $this.is(':checked');
                        } else {
                            data = $this.val();
                        }
                        model[$this.data('bind')].set(data, this);
                    }).each(function() {
                        var $this = $(this);
                        var prop = model[$this.data('bind')];
                        prop.addHandler(function(val) {
                            if ($this.prop('type') == 'radio') {
                                if ($this.val() == val) {
                                    $this.prop('checked', val);
                                }
                            } else if ($this.prop('type') == 'checkbox') {
                                $this.prop('checked', val);
                            } else if(this.target.tagName.toLowerCase() == 'option') {
                                $this.prop('selected', true);
                            }else {
                                $this.val(val).text(val);
                            }
                        }, this);
                    });
                });

                return this;
            }
            
            $('.main1').each(function() {
                var $main = $(this);
                $('button', this).on('click', function(event) {
                    if (event.target.id == 'first') {
                        $main.data('model')[$('input[data-bind=text1]', $main).data('bind')].removeHandler($('input[data-bind=text1]', $main)[0]);
                    } else if (event.target.id == 'second') {
                        $main.data('model')[$('input[type=checkbox]', $main).data('bind')].removeHandler($('input[type=checkbox]', $main)[0]);
                    } else if (event.target.id == 'third') {
                        $main.data('model')[$('select[name=testselect1] option', $main).data('bind')].removeHandler($('select[name=testselect1] option', $main));
                    } else if (event.target.id == 'fourth') {
                        $main.data('model')[$('input[name=test1]', $main).data('bind')].removeHandler($('input[name=test1]', $main));
                    }
                })
            });

            function property(val) {
                var value = val;
                var handlers = [];
                return {
                    get: function() {
                        return value;
                    },
                    set: function(val, sender) {
                        if (val !== value) {
                            value = val;
                            for (var i = 0; i < handlers.length; i++) {
                                if (!sender || handlers[i].target !== sender) {
                                    if ($(handlers[i].target).prop('type') == 'radio' &&
                                        $(handlers[i].target).prop('name') != $(sender).prop('name')) {
                                        handlers[i].handler(value);
                                    } else if ($(sender).prop('type') == 'select-one'){
                                        if(handlers[i].target.tagName.toLowerCase() == 'option'){
                                            var option = $(sender).find(':selected');
                                            if(($(handlers[i].target) != option) && (option.val() == $(handlers[i].target).val())){
                                                handlers[i].handler(value);
                                            }
                                        }
                                    } else {
                                        handlers[i].handler(value);
                                    }
                                }
                            }
                        }
                    },
                    addHandler: function(handler, target) {
                        if (handler) {
                            handlers.push({
                                target: target,
                                handler: handler
                            });
                        }
                    },
                    removeHandler: function(target) {
                        if(target.length > 1){
                            for(var i = 0; i < target.length; i++){
                                for (var j = 0; j < handlers.length; j++) {
                                    if (handlers[j].target == target[i]) {
                                        handlers.splice(j, 1);
                                    }
                                }
                            }
                        }else{
                            for (var i = 0; i < handlers.length; i++) {
                                if (handlers[i].target == target) {
                                    handlers.splice(i, 1);
                                    break;
                                }
                            }
                        }
                    }
                }
            }
            var model = {
                text1: property(''),
                checkbox1: property(''),
                select1: property(''),
                radio1: property('')
            }
            $(".main1").databind(model);
            $(".main").eq(0).databind({
                text1: property(''),
                checkbox1: property(''),
                select1: property(''),
                radio1: property('')
            });
            $($(".main")[1]).databind({
                text1: property(''),
                checkbox1: property(''),
                select1: property(''),
                radio1: property('')
            });
        }(jQuery));
    </script>

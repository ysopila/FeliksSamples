<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="test1.css"/>  
</head>
    <body>
        <section>
            <div class="main">
                <form action="#" method="post">
                    <div class="field-content">
                        <div class="field-row">
                            <div class="img-block">
                                <div class="common-img-block name-block">

                                </div>
                            </div>
                            <input type="text" placeholder="Name" class="text-field"/>
                        </div>

                        <div class="field-row">
                            <div class="img-block">
                                <div class="common-img-block email-block"> 

                                </div>
                            </div>
                            <input type="text" placeholder="Email" class="text-field"/>
                        </div>

                        <div class="field-row">
                            <div class="img-block">
                                <div class="common-img-block phone-block">

                                </div>
                            </div>
                            <input type="text" placeholder="Phone" class="text-field"/>
                        </div>

                        <div class="field-area-row">
                            <div class="img-block">
                                <div class="common-img-block comment-block">

                                </div>
                            </div>
                            <textarea placeholder="Comments" class="textarea-field" cols="40" rows="5"></textarea>
                        </div>

                        <div class="field-row">
                            <input type="submit" value="Submit" class="submit-button"/>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
    body {
        box-sizing: border-box;
        background-color: #00ba9d;
    }

    .field-row {
        width: 100%;
        padding-bottom: 10px;
        padding-right: 40px;
        position: relative;
    }

    .field-row > .text-field {
        box-sizing: border-box;
        padding-left: 10px;
        padding-right: 40px;
        border-radius: 5px;
        border: none;
        width: 100%;
        height: 40px;
    }

    .field-row > .img {
        margin: 1px;
        border-radius: 5px;
        position: absolute;
        height: 38px;
        right:40px; top:0;
        background-color: white;
    }

    .common-img {
        width: 20px;
        height: 20px;
        padding: 10px;
        background-color: white;
        background-repeat: no-repeat;
        background-image: url("person-lock.png");
        background-clip: content-box;
        background-origin: content-box;
        background-size: 40px 18px;
    }

    .common-img.name {
        background-position: 0px 0px;
    }
    .common-img.email {
        background-position: -20px 0px;
    }

    input[type=submit] {
        border-radius: 5px;
        border: none;
        color: mintcream;
        background-color: #00ba9d;
        width: 340px;
        height: 40px;
    }

    .close {
        padding-right: 10px;
        font-size: 7px;
        border-radius: 50%;
        border: none;
        right: 0;
        position: absolute;
        color: mintcream;
        background-color: #d78198;
        width: 15px;
        height: 15px;
    }

    .main {
        margin: 0 auto;
        position: absolute;
        border-radius: 5px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        height: 250px;
        background-color: #e0e4e7;
    }

    .inner-main {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-57%, -50%);
        background-color: #e0e4e7;
        width: 300px;
    }

    p {
        font-family: Arial;
        text-decoration: underline; 
        padding-left: 100px;
    }

    a{
        color: grey;
    }

    form {
        padding-top: 15px;
        width: 340px;
    }

</style>
</head>
    <body>
        <div class="main">
            <div class="inner-main">
                <div class="field-row">
                    <button class="close">X</button>
                </div>
        
                <form action="#" method="post">
                    <div class="field-row">
                        <input type="text" placeholder="Enter your name" class="text-field"/>
                        <div class="img">
                            <div class="common-img name"></div>
                        </div>
                    </div>
    
                    <div class="field-row">
                        <input type="text" placeholder="Password" class="text-field"/>
                        <div class="img">
                            <div class="common-img email"></div>
                        </div>
                    </div>
    
                    <div class="field-row">
                        <input type="submit" value="Login" />
                    </div>
                </form>

                <div class="field-row">
                    <p><a href="#">Lost your password?</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
